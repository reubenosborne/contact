<div class="app-container">



	<!-- Filters Panel -->
	<div class="panel-filters">

		<!-- Filters Header -->
		<div class="panel-header">
			<h1>FILTERS</h1>
		</div>
		
		<!-- Filters -->
		<div class="panel-filters-container">
			
		</div>

		<!-- Filters Control -->
		<div class="panel-filters-control">
			<!-- Add Contact Button -->
			<div class="contact-control contact-add" ng-click="addContact()"><i class="fa fa-plus"></i></div>
		</div>

	</div>










	<!-- Contacts Panel -->
	<div class="panel-contacts">


		<!-- Panel Header -->
		<div class="panel-header">
			<h1>CONTACTS</h1>
		</div>


		<!-- Search -->
		<div class="search-contacts">
			<input type="search" placeholder="&#xF002; &nbsp;&nbsp; Search for someone..." style="font-family:Arial, FontAwesome" ng-model="search"/>
		</div>


		<!-- Contacts -->
		<div class="panel-contacts-container">

			<div class="contact-card" ng-repeat="contact in allContacts | filter:search | orderBy: 'name'" ng-click="setContact(contact)">

				<div class="contact-card-avatar" ng-if="!contact.avatar">
					{{ contact.name.charAt(0) }}
				</div>

				<div class="contact-card-avatar" ng-if="contact.avatar" back-img="contact.avatar"></div>
			
				<div class="contact-card-details">
					<h3>{{ contact.name }}</h3>
					<p>Business Name</p>
				</div>
			
			</div>

		</div>

	</div>










	<!-- Info Panel -->
	<div class="panel-info">

		<div class="panel-header">
			<h1>{{ selectedContact.name | uppercase }}</h1>
		</div>


		<div class="panel-info-container">
			
			<!-- Info Dialogue -->
			<h1 ng-if="!selectedContact">Choose a contact</h1>
			

			<!-- Contact Info -->
			<div class="selected-contact" ng-if="selectedContact">

				<img ng-src="{{selectedContact.avatar}}" alt="">
			
				<!-- Name -->
				<label ng-if="editMode">Name:</label>
				<h3 ng-if="!editMode" ng-dblclick="editContact()">{{ selectedContact.name }}</h3>
				<input type="text" class="sc-name" ng-if="editMode" ng-model="selectedContact.name">

				<br>
				
				<!-- Email -->
				<label>Email:</label>
				<span ng-if="!editMode" ng-dblclick="editContact()">{{ selectedContact.email }}</span>
				<input type="text" ng-if="editMode" ng-model="selectedContact.email">

				<br>

				<!-- Phone -->
				<label>Phone:</label>
				<span ng-if="!editMode" ng-dblclick="editContact()">{{ selectedContact.phone1 }}</span>
				<input type="text" ng-if="editMode" ng-model="selectedContact.phone1">
			
				<!-- Edit Button -->
			
				<div class="contact-control contact-edit" ng-click="editContact()"><i class="fa fa-pencil fa-2x"></i></div>
			
				<!-- Delete Button -->
			
				<div class="contact-control contact-delete" ng-click="deleteContact(selectedContact)"><i class="fa fa-times fa-2x"></i></div>
			
			</div>
		</div>

	</div>





</div>
