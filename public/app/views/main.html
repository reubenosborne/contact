<div class="app-container">

<!-- 
<ng-include src="'views/panels/filters.html'"></ng-include>
<ng-include src="'views/panels/contacts.html'"></ng-include>
<ng-include src="'views/panels/info.html'"></ng-include> 
-->

	<!-- Filter Panels -->

	<div class="panel-filters">
		
		<div class="panel">
			<form ng-submit="addContact()">
				<label>New Contact</label>
				<input type="text" ng-model="newContact">
				<input type="submit" value="Add" class="btn btn-default">
			</form>
		</div>

	</div>





	<!-- Contacts Panel -->

	<div class="panel-contacts">

		<div class="contact-card" ng-repeat="contact in allContacts" ng-click="setContact(contact)">

			<h3>{{ contact.name }}</h3>
			<p>Email: {{ contact.email }}</p>
			<p>Phone: {{ contact.landline }}</p>

		</div>

	</div>





	<!-- Info Panel -->

	<div class="panel-info">


		<!-- Info Dialogue -->

		<h1 ng-if="!selectedContact">Choose contact</h1>

		<!-- Contact Info -->

		<div class="selected-contact" ng-if="selectedContact">

			<h3>{{ selectedContact.name }}</h3>
			<p>Email: {{ selectedContact.email }}</p>
			<p>Phone: {{ selectedContact.landline }}</p>

			<!-- Edit Button -->

			<button class="btn btn-info" ng-click="editContact(selectedContact)">Edit</button>

			<!-- Delete Button -->

			<button class="btn btn-danger" ng-click="deleteContact(selectedContact)">Delete</button>

		</div>

	</div>





</div>
